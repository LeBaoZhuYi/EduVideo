<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>北京爱特熠星多元文化</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <!--/template-->
    <link type="text/css" rel="stylesheet" href="css/base.css"/>
    <link type="text/css" rel="stylesheet" href="css/common_head.css"/>
    <link type="text/css" rel="stylesheet" href="css/common_left.css"/>
    <link type="text/css" rel="stylesheet" href="css/common_right.css"/>
    <link type="text/css" rel="stylesheet" href="css/stu_index.css"/>
</head>
<div class="new_warp clearfix">
    <div class="">
        <!--左列-->
        <div class="layout_lft">
            <div class="person_info" id="com_sAccount">

                <div class="cover"><a title="个人信息" href="#"><img id="con_avatar" alt="" src="http://cytkapp.bjdn.openstorage.cn/zhixue/avatar/bjcssp_4444000020020446259_bjcssp_4444000020020446259_psb (10).jpg"></a></div>
                <p class="person_name tc" title="学生名">学生名</p>
                <p class="cls" title="班级">某某年级某某班</p>
                <p class="stu_id">学号：123456</p>

            </div>
            <div class="ranking" id="com_sGrowUp">
                <p class="p_rgt_tit">上一次课程成绩</p>
                <div class="fire">
                    <div class="num">1</div>

                    <div class="up_down">

                        （<i class="down"></i>0名）

                    </div>

                </div>
                <div class="correct_rate clearfix">
                    <span>正确率</span>
                    <span class="rate"><span>60</span>%</span>
                </div>


            </div>
        </div>
        <!--中列-->
        <div class="layout">
            <div id="daily" class="day_task" group="daily">
                <div class="new_title clearfix">
                    <span class="fl">今日任务</span>
                </div>
                <div id="con_com1">
                    <div class="task_list_top clearfix">
                        <div class="task_lft">
                            <div class="task_instr">
                                <p class="instr1"><span>老师名</span><span>截止时间：播放的截止时间</span></p>

                                <p class="instr2" title="video_name">这里是视频名</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="video" class="day_task" group="null">
                <div class="new_title clearfix">
                    <span class="fl">课程视频</span>
                </div>
                <div id="con_com2">
                    <div id="common_r">
                    </div>
                </div>
            </div>

        </div>
        <!--右列-->
        <div class="layout_rgt">
            <a class="a_menu on" id="con_menu1">
                智学园地
            </a>
            <ul class="garden_drop ">
                <li group="daily">
                    <a id="con_subMenu2" class="icon_a" href="/container/daily/index/">
                        每日任务
                    </a>
                </li>
                <li group="">
                    <a id="con_subMenu3" class="icon_b" href="/container/container/student/index/#recommond">
                        小智推荐
                    </a>
                </li>
            </ul>
            <a class="a_menu mt10 rel"
               id="con_menu5"
               href="/container/sns">
                班级动态
            </a>
            <ul class="sl_drop ">
                <li group="">
                    <a id="con_subMenu7" class="icon_e" href="/container/sns/comment">
                        评论
                    </a>
                </li>
                <li group="">
                    <a id="con_subMenu8" class="icon_f" href="/container/personal/index">
                        私信
                    </a>
                    <ul class="private_drop  hidenone">
                        <li><a id="con_ssubMenu9" class="complainMessage" href="javascript:void(0);">成绩申诉</a></li>
                    </ul>
                </li>
            </ul>
        </div>

    </div>

</div>
</body>

</html>
