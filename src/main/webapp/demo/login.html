		}

		

		$.getJSON("./loginState/", {}, function (data) {

			if (data.result == "success") {

				document.location.href = decodeURIComponent(nextpageUrl);

			}else{

				var casUrl=data["casUrl"];

				var serviceUrl=data["serviceUrl"];

				checkValidCas(casUrl,serviceUrl,20000,function(data){

					if(data.result=="success"){

						document.location.href = decodeURIComponent(nextpageUrl);

					}

				});

			}

		});

	</script>
